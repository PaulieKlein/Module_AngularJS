<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>AngularJS-filtre</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js">	</script>
<script src="app/todo.js"></script>
<script src="app/controllers/TodoController.js"></script>
<script src="app/filters/User.js"></script>
</head>
<body ng-app="todo">
	<header>
		<ng-include src="'views/header.html'"></ng-include>
	</header>
	<div ng-controller="TodoController as todoCtrl">
		<form ng-submit="todoCtrl.Create(BattleshipForm)" name="BattleshipForm" novalidate>
		<label>Nom* : </label><input type="text" required ng-model="todoCtrl.game.name" name="name"><br><br>

		<label>Email : </label><input type="email" ng-model="todoCtrl.game.email " name="email"><br><br>

		<label>Pseudo : </label><input type="text" ng-model="todoCtrl.game.pseudo " ng-minlength="5" name="pseudo"><br><br>

		<label>champ de bataille : </label>
		<label>x : </label>
  			<input type ="number"  min="1" max="10" ng-model ="todoCtrl.game.size.x" name="y">
		
		<label>y : </label>
  			<input type ="number"  min="1" max="10" ng-model ="todoCtrl.game.size.y" name="y">
		 <br><br>
			<label>Nb bâteau(x) : </label>
		

		<select required ng-options="s.value as s.label for s in todoCtrl.ships " ng-model ="todoCtrl.game.ships" name="ships"></select>
  			<br><br>
		<button type = "submit">Créer jeu</button>
</form>
		<pre>{{todoCtrl.games|json}}</pre>
	</div>
	<footer>
		<ng-include src="'views/footer.html'"></ng-include>
	</footer>
</body>
</html>
