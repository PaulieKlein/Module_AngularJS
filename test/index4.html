<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>AngularJS-clickred</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js">	</script>
	<script >
		angular.module("todo",[])
		.controller("TodoController",function () {
			var todoCtrl = this;
			todoCtrl.setRed = function(){
				todoCtrl.isRed=!todoCtrl.isRed
			}
		})
	</script>
	<style>
		.red {
			color:red;
		}
	</style>
</head>
<body ng-app="todo">
	<div ng-controller="TodoController as todoCtrl">
	<h1 ng-class="{'red': todoCtrl.isRed}" ng-click="todoCtrl.setRed()">Rouge</h1>
</div>

</body>
</html>
