<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>AngularJS-filtre</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js">	</script>
	<script >
		angular.module("todo",[])
		.controller("TodoController",function () {
			var todoCtrl = this;
			todoCtrl.tasks=[
			{description :"un"},
			{description :"deux"},
			];

			todoCtrl.addtask= function(desc){
				todoCtrl.tasks.push({
				description : desc})
			};
			todoCtrl.desc=true;
			todoCtrl.tri = function(){
				todoCtrl.desc =!todoCtrl.desc;
			}

		this.user1 = {name:"Pauline",email:"p.klein1@outlook.fr"}
		this.user2 = {email:"p.klein1@outlook.fr"}
		})

		.filter("bang", function (){ //Cr√©ation de filtre
			return function (input,nb){
               return input + ''+'!'.repeat(nb)
			}
		})
		.filter("username",function(){
			return function(input){
				if (input && input.name) return input.name
				if (input && input.email) return input.email
					return "John Doe"
		}
	}
			)
	</script>
</head>
<body ng-app="todo">
	<div ng-controller="TodoController as todoCtrl">
		<input type="text" ng-model="nombre ">
		<br>
		{{'Bonjour'|bang : nombre}}
		<br>
		<input type="text" ng-model="search ">
		<ul>
			<li ng-repeat="task in todoCtrl.tasks | orderBy:'description':todoCtrl.desc |filter:search">
				{{task.description }}
			</li>
		</ul>
		<input type="text" ng-model="newtask">
		<button ng-click="todoCtrl.addtask(newtask)">add</button>
		<button ng-click="todoCtrl.tri()">change</button>

 {{todoCtrl.user3|username}}===John Doe<br>
	</div>
</body>
</html>
